<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contact Us</title>
</head>

<body>
    <div class="row" style="margin-bottom:0%">
        <div class="col-md-5 img-banner">
            <div class="img-banner">
                <div class="layer">
                    <img src="./assets/img/logo-ALTA-v2@2x.png" id="alterra" alt="alterra">
                </div>
            </div>
        </div>
        <div class="col-md-7 forms-a">
            <h3 style="font-size: 28px;">Contact Us</h3>
            <form action="index.html">
                <label for="fullname" class="form-text-a">Full Name<span style="color: red">*</span></label><br>
                <input type="text" class="form-input-a" id="fullname" placeholder="Your Full Name Here..." required><br>
                <label for="email" class="form-text-a">Email Address<span style="color: red">*</span></label><br>
                <input type="email" class="form-input-a" name="email" id="email" placeholder="example@domail.com" required><br>
                <label for="phone" class="form-text-a">Phone Number<span style="color: red">*</span></label><br>
                <input type="number" class="form-input-a" id="phone" placeholder="08573890xxxxx" required><br>
                <label for="nasionality" class="form-text-a">Nasionality</label><br>
                <select name="nasionality" id="nasionality">
                    <option value="" disabled selected hidden>Selected</option>
                    <option value="indonesian">Indonesian</option>
                    <option value="malaysian">Malaysian</option>
                    <option value="singaporean">Singaporean</option>
                </select><br>
                <label for="message" class="form-text-a">Message</label><br>
                <textarea name="message" class="form-input-a" id="message" style="height: 112px;" placeholder="Your Full Name Here..."></textarea><br>
                <input type="submit" value="Submit" class="btn-orange">
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
